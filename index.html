
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de frais de port Guldagil</title>
    <script src="script.js" defer></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, select { margin: 5px 0; width: 100%; padding: 8px; }
        label { font-weight: bold; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Calculateur de frais de port Guldagil</h1>
    <form id="tarifForm">
        <label for="departement">Département :</label>
        <input type="text" id="departement" required>

        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" required>

        <label for="adr">Matière ADR :</label>
        <select id="adr">
            <option value="false">Non</option>
            <option value="true">Oui</option>
        </select>

        <button type="submit">Calculer</button>
    </form>
    <div class="result" id="resultat"></div>
</body>
</html>
