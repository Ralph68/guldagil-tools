# .github/workflows/deploy.yml
name: D√©ploiement FTP vers port.gul.runser.ovh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Journal local
      - name: G√©n√©rer un journal de d√©ploiement local (non transf√©r√©)
        if: always()
        run: |
          echo "üîÅ D√©ploiement sur ${{ github.ref }} √† $(date) par ${{ github.actor }} (commit: ${{ github.sha }})" > deploy-log.txt

      # 3) G√©n√©rer .env pour la BDD √† la racine
      - name: G√©n√©rer .env pour la BDD
        run: |
          cat <<EOF > .env
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASS="${{ secrets.DB_PASS }}"
          DB_CHARSET="utf8mb4"
          APP_ENV="production"
          EOF

      # 4) D√©ploiement restreint (rsync via SSH)
      - name: Configurer l‚Äôagent SSH
        uses: webfactory/ssh-agent@v0.10.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Synchroniser lib/, public/ et config.php
        run: |
          rsync -avz --delete \
            --include 'lib/***' \
            --include 'public/***' \
            --include 'config.php' \
            --exclude '*' \
            ./ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}

      # 5) Notification email (succ√®s)
      - name: Envoi d‚Äôun email (succ√®s)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port:    ${{ secrets.MAIL_PORT }}
          username:       ${{ secrets.MAIL_USERNAME }}
          password:       ${{ secrets.MAIL_PASSWORD }}
          subject:        "‚úÖ D√©ploiement r√©ussi vers port.gul.runser.ovh"
          body: |
            Le d√©ploiement de ${{ github.repository }} sur la branche ${{ github.ref }} a r√©ussi.
            Voir l‚Äôaction : https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to:   ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>

      # 6) Notification email (√©chec)
      - name: Envoi d‚Äôun email (√©chec)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port:    ${{ secrets.MAIL_PORT }}
          username:       ${{ secrets.MAIL_USERNAME }}
          password:       ${{ secrets.MAIL_PASSWORD }}
          subject:        "‚ùå √âchec du d√©ploiement vers port.gul.runser.ovh"
          body: |
            Le d√©ploiement de ${{ github.repository }} a √©chou√© sur la branche ${{ github.ref }}.
            Voir l‚Äôaction : https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to:   ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>
