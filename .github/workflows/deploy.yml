name: D√©ploiement FTP vers o2switch (dev & prod)

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v3

      - name: D√©ploiement vers DEV
        if: github.ref == 'refs/heads/develop'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          server-dir: ${{ secrets.SERVER_DIR_DEV }}

      - name: D√©ploiement vers PROD
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_PROD }}
          username: ${{ secrets.FTP_USERNAME_PROD }}
          password: ${{ secrets.FTP_PASSWORD_PROD }}
          server-dir: ${{ secrets.SERVER_DIR_PROD }}
      - name: Envoi d‚Äôun email (succ√®s)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ‚úÖ D√©ploiement r√©ussi sur ${{ github.ref }}
          body: |
            Le d√©ploiement de ${{ github.repository }} sur la branche ${{ github.ref }} a r√©ussi.
            Voir l‚Äôaction : https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>

      - name: Envoi d‚Äôun email (√©chec)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ‚ùå √âchec du d√©ploiement sur ${{ github.ref }}
          body: |
            Le d√©ploiement de ${{ github.repository }} a √©chou√© sur la branche ${{ github.ref }}.
            Voir l‚Äôaction : https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>
      - name: Ajouter une entr√©e dans le journal de d√©ploiement
        if: always()
        run: |
          echo "üîÅ D√©ploiement sur ${{ github.ref }} √† $(date -u +'%Y-%m-%d %H:%M:%S UTC') par ${{ github.actor }} (commit: ${{ github.sha }})" >> deploy-log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add deploy-log.txt
          git commit -m "üìù Log de d√©ploiement automatique"
          git push
