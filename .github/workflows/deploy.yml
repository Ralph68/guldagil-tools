name: Deploy PROD - Fast

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Prep
        run: |
          touch .nojekyll
          rm -f _config.yml Gemfile* 2>/dev/null || true
          cat > .env << EOF
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASS="${{ secrets.DB_PASS }}"
          DB_CHARSET="utf8mb4"
          APP_ENV="production"
          EOF
          
      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_PROD }}
          username: ${{ secrets.FTP_USERNAME_PROD }}
          password: ${{ secrets.FTP_PASSWORD_PROD }}
          server-dir: ${{ secrets.SERVER_DIR_PROD }}
          exclude: |
            .git/**
            .github/**
            .gitignore
            README.md
            public/system-check.php
            
      - name: Quick health check
        run: |
          sleep 3
          curl -f -m 10 https://gul.runser.ovh/health.php || curl -f -m 10 https://gul.runser.ovh/?health=check || exit 1
          
      - name: Notify failure only
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âŒ Deploy failed - Guldagil"
          body: "Deploy failed. Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          to: ${{ secrets.MAIL_TO }}
          from: Deploy Bot <${{ secrets.MAIL_USERNAME }}>
