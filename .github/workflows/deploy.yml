# .github/workflows/deploy.yml - Version optimis√©e
name: D√©ploiement FTP vers port.gul.runser.ovh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) D√©sactiver Jekyll explicitement
      - name: D√©sactiver Jekyll
        run: touch .nojekyll

      # 3) G√©n√©rer .env pour la BDD
      - name: G√©n√©rer .env pour la BDD
        run: |
          cat <<EOF > .env
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASS="${{ secrets.DB_PASS }}"
          DB_CHARSET="utf8mb4"
          APP_ENV="production"
          EOF

      # 4) D√©ploiement FTP optimis√©
      - name: D√©ployer vers PROD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.FTP_SERVER_PROD }}
          username:   ${{ secrets.FTP_USERNAME_PROD }}
          password:   ${{ secrets.FTP_PASSWORD_PROD }}
          server-dir: ${{ secrets.SERVER_DIR_PROD }}
          local-dir:  ./
          # Inclure seulement les fichiers n√©cessaires
          include: |
            public/**
            config/**
            lib/**
            .env
            .nojekyll
          # Exclure tout le reste
          exclude: |
            .git/**
            .github/**
            .gitignore
            .gitattributes
            README.md
            docs/**
            _site/**
            .sass-cache/**
            _config.yml
            Gemfile*
            *.md

      # 5) Notification email uniquement en cas d'√©chec
      - name: Envoi d'un email (√©chec)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port:    ${{ secrets.MAIL_PORT }}
          username:       ${{ secrets.MAIL_USERNAME }}
          password:       ${{ secrets.MAIL_PASSWORD }}
          subject:        "‚ùå √âchec du d√©ploiement vers port.gul.runser.ovh"
          body: |
            ‚ö†Ô∏è √âCHEC DU D√âPLOIEMENT ‚ö†Ô∏è
            
            Repository: ${{ github.repository }}
            Branche: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Auteur: ${{ github.actor }}
            Date: ${{ github.event.head_commit.timestamp }}
            
            Message du commit: "${{ github.event.head_commit.message }}"
            
            üîó Voir les d√©tails de l'erreur :
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to:   ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>

      # 6) Log de succ√®s
      - name: D√©ploiement r√©ussi
        if: success()
        run: |
          echo "‚úÖ D√©ploiement r√©ussi vers port.gul.runser.ovh"
          echo "üìÖ Date: $(date)"
          echo "üë§ Auteur: ${{ github.actor }}"
          echo "üìù Commit: ${{ github.sha }}"
