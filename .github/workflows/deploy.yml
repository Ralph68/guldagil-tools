# .github/workflows/deploy.yml - VERSION ANTI-JEKYLL
name: D√©ploiement FTP vers port.gul.runser.ovh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) D√âSACTIVER JEKYLL DE FORCE
      - name: D√©sactiver Jekyll compl√®tement
        run: |
          touch .nojekyll
          rm -f _config.yml Gemfile* 2>/dev/null || true
          rm -rf _site/ .sass-cache/ .jekyll-cache/ 2>/dev/null || true
          echo "üö´ Jekyll d√©sactiv√© d√©finitivement"

      # 3) G√©n√©rer .env pour la BDD
      - name: G√©n√©rer .env pour la BDD
        run: |
          cat <<EOF > .env
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          DB_USER="${{ secrets.DB_USER }}"
          DB_PASS="${{ secrets.DB_PASS }}"
          DB_CHARSET="utf8mb4"
          APP_ENV="production"
          EOF

      # 4) D√©ploiement FTP
      - name: D√©ployer vers PROD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.FTP_SERVER_PROD }}
          username:   ${{ secrets.FTP_USERNAME_PROD }}
          password:   ${{ secrets.FTP_PASSWORD_PROD }}
          server-dir: ${{ secrets.SERVER_DIR_PROD }}
          local-dir:  ./
          include: |
            public/**
            config/**
            lib/**
            .env
            .nojekyll
          exclude: |
            .git/**
            .github/**
            .gitignore
            .gitattributes
            README.md
            docs/**
            _site/**
            .sass-cache/**
            .jekyll-cache/**
            _config.yml
            Gemfile*
            *.scss
            deploy-log.txt

      # 5) Notification √©chec
      - name: Envoi email (√©chec)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port:    ${{ secrets.MAIL_PORT }}
          username:       ${{ secrets.MAIL_USERNAME }}
          password:       ${{ secrets.MAIL_PASSWORD }}
          subject:        "‚ùå √âchec d√©ploiement port.gul.runser.ovh"
          body: |
            ‚ö†Ô∏è √âCHEC DU D√âPLOIEMENT ‚ö†Ô∏è
            
            Repository: ${{ github.repository }}
            Branche: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Auteur: ${{ github.actor }}
            
            üîó Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to:   ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>

      # 6) Log de succ√®s
      - name: D√©ploiement r√©ussi
        if: success()
        run: |
          echo "‚úÖ D√©ploiement r√©ussi vers port.gul.runser.ovh"
          echo "üö´ Jekyll d√©finitivement d√©sactiv√©"
