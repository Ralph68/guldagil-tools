name: D√©ploiement FTP vers gul.runser.ovh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      # 1) Checkout et pr√©paration
      - name: Checkout et d√©sactivation Jekyll
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        run: |
          touch .nojekyll
          rm -rf _site/ .sass-cache/ .jekyll-cache/ || true
          echo "üö´ Jekyll d√©sactiv√©"
      
      # 2) Sauvegarde rapide
      - name: Sauvegarde rapide
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.FTP_SERVER_PROD }}
          username:   ${{ secrets.FTP_USERNAME_PROD }}
          password:   ${{ secrets.FTP_PASSWORD_PROD }}
          local-dir:  './backup'
          server-dir: 'backup/latest'
          include: |
            .env
            config/**
            public/index.html
      
      # 3) D√©ploiement FTP
      - name: D√©ployer vers PROD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:     ${{ secrets.FTP_SERVER_PROD }}
          username:   ${{ secrets.FTP_USERNAME_PROD }}
          password:   ${{ secrets.FTP_PASSWORD_PROD }}
          server-dir: ${{ secrets.SERVER_DIR_PROD }}
          local-dir:  ./
          clean:      false
          dry-run:    false
          include: |
            public/**
            config/**
            lib/**
            .env
            .nojekyll
          exclude: |
            .git/**
            .github/**
            .gitignore
            .gitattributes
            README.md
            docs/**
            _site/**
            .sass-cache/**
            .jekyll-cache/**
            _config.yml
            Gemfile*
            *.scss
            deploy-log.txt

      # 4) Notification
      - name: Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_HOST }}
          server_port:    ${{ secrets.MAIL_PORT }}
          username:       ${{ secrets.MAIL_USERNAME }}
          password:       ${{ secrets.MAIL_PASSWORD }}
          subject:        "‚ùå √âchec d√©ploiement"
          body: |
            ‚ö†Ô∏è √âCHEC DU D√âPLOIEMENT
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            üîó Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to:   ${{ secrets.MAIL_TO }}
          from: GitHub Deploy Bot <${{ secrets.MAIL_USERNAME }}>
